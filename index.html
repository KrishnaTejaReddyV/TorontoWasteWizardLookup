<html>

<head>
    <title>
        Toronto Waste Wizard
    </title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./main.js"></script>
<style>
    .horizontal-gradient {
        background: linear-gradient(to right,#1D5994, #239460);
    }
    ul {
        margin-top: 5
    }
    strong {
        font-weight: bold;
    }
    </style>

<body>
    <div class="row">
        <div class="col s12 horizontal-gradient">
            <h3 align="center" class="white-text" style="padding-bottom: 20px"><b>Toronto Waste Lookup</b></h3>
        </div>
    </div>
    <div class="row">
        <form autocomplete="off">
            <div class="col s11">
                <input id="search" type="text" class="browser-default col s12" style="height:3rem; ">
            </div>
            <div class="col s1">
                <i onclick="search()" class="btn col s12 z-depth-1 material-icons medium green white-text" style="padding:0; font-size: 3rem; width:3rem; height: 3rem">search</i>
            </div>
        </form>
    </div>
    <div id="text" class="row">

    </div>
    <div class="row">
        <div id="favtitle" class="col s12"></div>
        <div id="favtext"></div>
    </div>
</body>
<script>
    $("#search").keypress(function (event) {
        if (event.which == 13) {
            event.preventDefault();
            search();
        }
    });
    $("#search").keyup(function (event) {
        if ($(this).val() == "") {
            $("#text").text("");
            $("#favtext").text("");
            $("#favtitle").text("");
        }
    });
</script>

</html>
